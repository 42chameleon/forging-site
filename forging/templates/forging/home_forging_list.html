{% extends 'base.html' %}
{% block title %}
    {{ title }}
{% endblock %}

{% block sidebar %}
    {% include 'inc/_sidebar.html' %}
{% endblock %}
{% block content %}
    {% for item in forging %}
        <div class="col-md-5 mt-5">
            <div class="card align-content-center">
                <img src="{{ item.photo.url }}" width="200" height="300" class="card-img-top" alt="">
                <div class="card-body">
                    <h1 class="card-title">{{ item.title }}</h1>
                    <p class="card-text">{{ item.content }}</p>
                    <p class="card-bottom">{{ item.category.telephone }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
